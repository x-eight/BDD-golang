syntax = "proto3";

package greet.v1;

option go_package = "github.com/x-eight/BDD-golang/gen/proto/greet/v1;greetpb";

message GreetRequest {
    string first_name = 1;
}

message GreetResponse {
    string result = 1;
}

service GreetService {
    rpc Greet(GreetRequest) returns (GreetResponse) {}
}
